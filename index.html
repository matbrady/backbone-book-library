<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Backbone Book Library Appliaction</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <link rel="stylesheet" href="css/main.css">
  <script src="js/lib/modernizr-2.6.2.min.js"></script>
</head>
  <body>

    <div id="app">

      <div id="books">
        <form action="#" id="addBook">
          <div>
            <label for="coverImage">CoverImage: </label>
            <input id="coverImage" type="file" />

            <label for="title">Title: </label>
            <input id="title" class="form-control" type="text" />

            <label for="author">Author: </label>
            <input id="author" class="form-control" type="text" />

            <label for="releaseDate">Release date: </label>
            <input id="releaseDate" class="form-control" type="text" />

            <label for="keywords">Keywords: </label>
            <input id="keywords" class="form-control" type="text" />

            <button id="add" class="btn">Add</button>
          </div>
        </form>
      </div>
      
    </div>

    <script data-main="js/main.js" src="js/lib/require.js"></script>
  </body>
</html>
