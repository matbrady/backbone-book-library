<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Backbone Book Library Appliaction</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <link rel="stylesheet" href="css/main.css">
  <script src="js/lib/modernizr-2.6.2.min.js"></script>
</head>
  <body>

    <div id="app">

      <div id="library">
        <form action="#" id="addBook" class="horizontal">
          <div id="fileUpload" class="form-group">
            <label for="fileSelect" class="control-label">Cover Image: </label>
            <input id="fileSelect" class="fileSelect" type="file" />
            <div id="upload" class="fileDrop well well-lg">
              Drop A Cover Image Here
            </div>
            <input id="coverImage" type="hidden" />
          </div>

          <div class="form-group">
            <label for="title" class="control-label">Title: </label>
            <input id="title" class="form-control" type="text" required />
          </div>

          <div class="form-group">
            <label for="author" class="control-label">Author: </label>
            <input id="author" class="form-control" type="text" />
          </div>

          <div class="form-group">
            <label for="releaseDate" class="control-label">Release date: </label>
            <input id="releaseDate" class="form-control" type="text" />
          </div>

          <div class="form-group">
            <label for="keywords" class="control-label">Keywords: </label>
            <input id="keywords" class="form-control" type="text" />
          </div>
          <div class="errors"></div>
          <button id="add" class="btn btn-success">Add</button>
        </form>

        <div id="books"></div>
      </div>
      
    </div>

    <script data-main="js/main.js" src="js/lib/require.js"></script>
  </body>
</html>
